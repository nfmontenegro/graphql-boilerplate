type Query {
  me: User
  users: [User]
}

type Mutation {
  signup(name: String!, lastname: String!, email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type User {
  id: ID!
  name: String!
  lastname: String!
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}